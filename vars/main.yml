---
# vars file for ansible-role-dotfiles
dotfiles_repo_url: https://github.com/floatingman/dotfiles.git
dotfiles_path: "{{ ansible_env.HOME }}/workspace/github.com/floatingman/public-dotfiles"
excluded_files:
  - README.md
  - LICENSE
  - screenshot.png
gitconfig:
  name: Daniel Newman
  username: floatingman
  mail: dan@danlovesprogramming.com
  # This will store your git credential in plaintext !
  credential_cache: true
  credential_cache_timeout: 3600
  delta: true
  neovim_remote: true
