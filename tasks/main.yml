---
- name: Ensure tmp directory is present
  file:
    path: "{{ temp_dir }}"
    state: directory

- name: RCM download package
  get_url:
    url: "{{ rcm_url }}"
    dest: "{{ temp_dir }}"
  register: download

- name: RCM extract package
  unarchive:
    remote_src: true
    src: "{{ download.dest }}"
    dest: "{{ temp_dir }}"
    list_files: true
  register: extract

- name: RCM install
  become: yes
  shell: cd "{{ extract.files[0] }}" && ./configure && make && make install
  args:
    chdir: "{{ temp_dir }}"

- name: Check if dotfiles directory is present
  stat:
    path: "{{ dotfiles_path }}"
  register: stat_result

- name: Clone dotfiles from repo
  git:
    repo: "{{ dotfiles_repo_url }}"
    dest: "{{ dotfiles_path }}"
  when: not stat_result.stat.exists

- name: Pull dotfiles from repo
  shell: git pull
  args:
    chdir: "{{ dotfiles_path }}"
  when: stat_result.stat.exists

- name: Link dotfiles and exclude meta files
  command: rcup -d "{{ dotfiles_path }}" -f '{% for arg1 in excluded_files %}-x {{arg1 }}{% if not loop.last %}{% endif %} {% endfor %}' #-x README -x LICENSE -x screenshot.png
